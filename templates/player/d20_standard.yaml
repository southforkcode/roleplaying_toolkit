name: "D&D 5e Standard Character Creation"
version: "1.0"
description: "Standard D&D 5e character creation with 6 ability scores"

steps:
  - id: name
    prompt: "What is your character's name?"
    type: text
    field: name
    validation:
      min_length: 1
      max_length: 50

  - id: strength
    prompt: "What is your Strength score?"
    type: ability
    field: str
    help: "Use 'set value' (1-20), or '@roll d20', or '@roll-top 3 4d6'"
    macros_enabled: true
    validation:
      min: 1
      max: 20

  - id: dexterity
    prompt: "What is your Dexterity score?"
    type: ability
    field: dex
    help: "Use 'set value' (1-20), or '@roll d20', or '@roll-top 3 4d6'"
    macros_enabled: true
    validation:
      min: 1
      max: 20

  - id: constitution
    prompt: "What is your Constitution score?"
    type: ability
    field: con
    help: "Use 'set value' (1-20), or '@roll d20', or '@roll-top 3 4d6'"
    macros_enabled: true
    validation:
      min: 1
      max: 20

  - id: intelligence
    prompt: "What is your Intelligence score?"
    type: ability
    field: int
    help: "Use 'set value' (1-20), or '@roll d20', or '@roll-top 3 4d6'"
    macros_enabled: true
    validation:
      min: 1
      max: 20

  - id: wisdom
    prompt: "What is your Wisdom score?"
    type: ability
    field: wis
    help: "Use 'set value' (1-20), or '@roll d20', or '@roll-top 3 4d6'"
    macros_enabled: true
    validation:
      min: 1
      max: 20

  - id: charisma
    prompt: "What is your Charisma score?"
    type: ability
    field: cha
    help: "Use 'set value' (1-20), or '@roll d20', or '@roll-top 3 4d6'"
    macros_enabled: true
    validation:
      min: 1
      max: 20

  - id: review
    prompt: "Character creation complete! Review your stats above using 'status' command."
    type: review
    field: null

  - id: confirm_save
    prompt: "Save this character? (yes/no)"
    type: confirmation
    field: null
